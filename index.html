<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SportyPoka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css" integrity="sha512-DJLNx+VLY4aEiEQFjiawXaiceujj5GA7lIY8CHCIGQCBPfsEG0nGz1edb4Jvw1LR7q031zS5PpPqFuPA8ihlRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand instint" href="#">SportsPoka</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active instint" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link instint" href="#">Activities</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link instint" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled instint" aria-disabled="true">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          
        
        <div class="search-box mt-5">
            <div class="form-outline" data-mdb-input-init>
                <input id="search-input" placeholder="Enter athelete's name" type="search" class="form-control" />
                </div>
              <button id="search-button" type="button" class="btn btn-primary" >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
        </div>

    </header>
    <main>
        <div class="full-section d-flex row">
            <div class="player-section col-8" id="player-section">

            </div>
            <div class="cart-section col-4">
                <div id="cart-container">
                  <h4>Player Count: <span id="count">0</span></h4>
                       
                  <hr>
                </div>
            </div>
        </div>

        <div class="modal" id="modal-main" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Player Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="modalbody">
                
                
              </div>
              <div class="modal-footer">
                <button type="button" onclick="modalHide()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        <script>
          var modal1 = new bootstrap.Modal(document.getElementById("modal"));
          const modalHide = () =>{
            modal1.hide();
          }
          const modalShow = () =>{
            modal1.show();
          }
        </script>
    </main>
    <footer>
      <div class="end-section"></div>
      <hr>
      <h5 class="foot-text">Copyright@2024</h5>
      <p class="foot-text">SportsPoka <br> Banani,Dhaka</p>
      <div class="foot-logo">
        <a href="www.facebook.com"><i class="fa-brands fa-facebook fa-2x"></i> </a>
        <a href="www.instagram.com"><i class="fa-brands fa-instagram fa-2x"></i> </a>
        <a href="www.youtube.com"> <i class="fa-brands fa-youtube fa-2x"></i></a>
        
      </div>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
